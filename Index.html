<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Date</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9ec1 0%, #ffc3d8 25%, #ffd4e5 50%, #ffe8f0 75%, #fff5f7 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Floating hearts animation - multiple colors and sizes */
        .heart {
            position: absolute;
            opacity: 0;
            animation: float 6s infinite ease-in-out;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        .heart.red {
            font-size: 28px;
        }

        .heart.pink {
            font-size: 35px;
        }

        .heart.white {
            font-size: 22px;
        }

        .heart.sparkle {
            font-size: 18px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            15% {
                opacity: 0.9;
            }
            85% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Pulsing hearts in background */
        .pulse-heart {
            position: absolute;
            font-size: 60px;
            opacity: 0.15;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.25;
            }
        }

        /* Main container fade-in */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .heading {
            font-size: 2rem;
            color: #ff3377;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(255, 51, 119, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 51, 119, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 51, 119, 0.6);
            }
        }

        .paragraph {
            font-size: 1.1rem;
            color: #8b6d77;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-style: italic;
        }

        .invitation-card {
            background: linear-gradient(135deg, #ffffff 0%, #fff0f5 100%);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            box-shadow: 0 15px 50px rgba(255, 51, 119, 0.25), 0 5px 15px rgba(255, 158, 193, 0.2);
            margin-bottom: 2rem;
            border: 2px solid #ffb3d9;
            transition: all 0.3s ease;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .invitation-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(255, 51, 119, 0.35), 0 10px 20px rgba(255, 158, 193, 0.3);
        }

        .invitation-text {
            color: #6b5661;
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .invitation-text strong {
            color: #ff1a66;
            display: block;
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .ready-button {
            background: linear-gradient(135deg, #ff1a66 0%, #ff6b9d 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 26, 102, 0.4);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .ready-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 26, 102, 0.5);
            background: linear-gradient(135deg, #ff3377 0%, #ff85b3 100%);
            animation: none;
        }

        .ready-button:active {
            transform: translateY(0) scale(1.05);
        }

        .message {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #ff1a66;
            opacity: 0;
            transition: opacity 0.8s ease;
            font-style: italic;
            text-shadow: 1px 1px 8px rgba(255, 26, 102, 0.3);
        }

        .message.show {
            opacity: 1;
            animation: messageGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes messageGlow {
            from {
                text-shadow: 1px 1px 8px rgba(255, 26, 102, 0.3);
            }
            to {
                text-shadow: 1px 1px 15px rgba(255, 26, 102, 0.6);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .heading {
                font-size: 1.6rem;
            }

            .paragraph {
                font-size: 1rem;
            }

            .invitation-card {
                padding: 2rem 1.5rem;
            }

            .invitation-text {
                font-size: 0.95rem;
            }

            .ready-button {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }

            .message {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .heading {
                font-size: 1.4rem;
            }

            .invitation-card {
                padding: 1.5rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts container -->
    <div class="hearts-container"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="heading">A Little Surprise for You ü§ç</h1>
        
        <p class="paragraph">
            This Valentine's Day, I'd like to take you somewhere special.
        </p>

        <div class="invitation-card">
            <div class="invitation-text">
                <strong>Be ready at 5:00 PM.</strong>
                <strong>Dress cute.</strong>
                <strong>Bring your smile.</strong>
                <strong>Location: Secret ü§´</strong>
            </div>
        </div>

        <button class="ready-button" onclick="showMessage()">
            I'll Be Ready üíå
        </button>

        <div class="message" id="message">
            I can't wait to see you.
        </div>
    </div>

    <script>
        // Array of heart types
        const heartTypes = [
            { emoji: '‚ù§Ô∏è', class: 'red' },
            { emoji: 'üíï', class: 'pink' },
            { emoji: 'üíñ', class: 'pink' },
            { emoji: 'üíó', class: 'pink' },
            { emoji: 'ü§ç', class: 'white' },
            { emoji: 'üíù', class: 'red' },
            { emoji: 'üíì', class: 'red' },
            { emoji: '‚ú®', class: 'sparkle' },
            { emoji: 'üí´', class: 'sparkle' }
        ];

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            const randomHeart = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            heart.className = 'heart ' + randomHeart.class;
            heart.innerHTML = randomHeart.emoji;
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.querySelector('.hearts-container').appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create pulsing background hearts
        function createPulseHearts() {
            const positions = [
                { top: '10%', left: '15%', delay: '0s' },
                { top: '20%', left: '85%', delay: '1s' },
                { top: '70%', left: '10%', delay: '0.5s' },
                { top: '75%', left: '88%', delay: '1.5s' },
                { top: '45%', left: '5%', delay: '2s' },
                { top: '50%', left: '92%', delay: '0.8s' }
            ];

            positions.forEach(pos => {
                const heart = document.createElement('div');
                heart.className = 'pulse-heart';
                heart.innerHTML = 'üíñ';
                heart.style.top = pos.top;
                heart.style.left = pos.left;
                heart.style.animationDelay = pos.delay;
                document.querySelector('.hearts-container').appendChild(heart);
            });
        }

        // Create hearts much more frequently
        setInterval(createHeart, 300);

        // Initial burst of hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 100);
        }

        // Create pulsing background hearts
        createPulseHearts();

        // Show message when button is clicked
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.add('show');
        }
    </script>
</body>
</html>
