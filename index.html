<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Date</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fef5f8 0%, #fceef3 25%, #fbe8ed 50%, #f9e0e8 75%, #f7d8e2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background - very subtle */
        .hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            opacity: 0;
            color: #f4c2d4;
            font-size: 24px;
            animation: floatUp 15s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.08;
            }
            90% {
                opacity: 0.08;
            }
            100% {
                transform: translateY(-10vh) translateX(20px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            max-width: 550px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.8s ease-out forwards;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Heading */
        .heading {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #d89aac;
            margin-bottom: 1.2rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 15px rgba(216, 154, 172, 0.15);
        }

        /* Subtext */
        .subtext {
            font-size: 1.05rem;
            font-weight: 300;
            color: #b08798;
            margin-bottom: 3rem;
            line-height: 1.7;
            letter-spacing: 0.3px;
        }

        /* Invitation card */
        .invitation-card {
            background: linear-gradient(135deg, #fffbfc 0%, #fff5f8 100%);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 8px 32px rgba(216, 154, 172, 0.12), 0 2px 8px rgba(0, 0, 0, 0.04);
            margin-bottom: 2.5rem;
            border: 1px solid rgba(244, 194, 212, 0.2);
            opacity: 0;
            animation: floatIn 1.2s ease-out 0.4s forwards;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .invitation-card.fade-out {
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
        }

        .card-content {
            color: #8a7482;
            font-size: 1.1rem;
            line-height: 2;
            letter-spacing: 0.3px;
        }

        .card-content .highlight {
            display: block;
            color: #d89aac;
            font-weight: 500;
            margin: 0.6rem 0;
            text-shadow: 0 1px 8px rgba(216, 154, 172, 0.2);
        }

        .card-content .time {
            color: #c67d93;
            font-weight: 500;
            font-size: 1.15rem;
            text-shadow: 0 2px 10px rgba(198, 125, 147, 0.25);
        }

        /* Button */
        .ready-button {
            background: linear-gradient(135deg, #e8a5b8 0%, #d89aac 100%);
            color: #ffffff;
            border: none;
            padding: 1.1rem 3rem;
            font-size: 1.05rem;
            font-weight: 400;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 0.8px;
            box-shadow: 0 6px 24px rgba(216, 154, 172, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Montserrat', sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        .ready-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 32px rgba(216, 154, 172, 0.35);
            background: linear-gradient(135deg, #ebb3c3 0%, #e0a7b9 100%);
        }

        .ready-button:active {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 4px 16px rgba(216, 154, 172, 0.3);
        }

        /* Romantic message reveal */
        .romantic-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            margin-top: 2rem;
        }

        .romantic-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .romantic-message p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #d89aac;
            margin: 0.8rem 0;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px rgba(216, 154, 172, 0.2);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .heading {
                font-size: 2rem;
                letter-spacing: 1.5px;
            }

            .subtext {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }

            .invitation-card {
                padding: 2.5rem 2rem;
                border-radius: 20px;
            }

            .card-content {
                font-size: 1.05rem;
            }

            .card-content .time {
                font-size: 1.1rem;
            }

            .ready-button {
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }

            .romantic-message p {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 400px) {
            .heading {
                font-size: 1.75rem;
            }

            .invitation-card {
                padding: 2rem 1.5rem;
            }

            .card-content {
                font-size: 1rem;
            }

            .ready-button {
                padding: 0.9rem 2rem;
                font-size: 0.95rem;
            }

            .romantic-message p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-background" id="heartsBackground"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="heading">A Little Surprise for You ü§ç</h1>
        
        <p class="subtext">
            This Valentine's Day, I'd like to take you somewhere special.
        </p>

        <div class="invitation-card" id="invitationCard">
            <div class="card-content">
                <span class="highlight">Be ready at <span class="time">5:00 PM</span> ‚ú®</span>
                <span class="highlight">Dress cute.</span>
                <span class="highlight">Bring your smile.</span>
                <span class="highlight">Location: Secret ü§´</span>
            </div>
        </div>

        <button class="ready-button" id="readyButton">
            I'll Be Ready üíå
        </button>

        <div class="romantic-message" id="romanticMessage">
            <p>I can't wait to see you.</p>
            <p>See you at 5.</p>
        </div>
    </div>

    <script>
        // Create floating hearts in background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'ü§ç';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.animationDuration = (Math.random() * 8 + 12) + 's';
            document.getElementById('heartsBackground').appendChild(heart);

            // Remove after animation
            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        // Create initial hearts
        for (let i = 0; i < 8; i++) {
            setTimeout(createFloatingHeart, i * 800);
        }

        // Continue creating hearts periodically
        setInterval(createFloatingHeart, 2500);

        // Button interaction
        const readyButton = document.getElementById('readyButton');
        const invitationCard = document.getElementById('invitationCard');
        const romanticMessage = document.getElementById('romanticMessage');

        readyButton.addEventListener('click', function() {
            // Fade out invitation card
            invitationCard.classList.add('fade-out');
            
            // Fade out button
            readyButton.style.opacity = '0';
            readyButton.style.transform = 'translateY(-10px)';
            
            // Show romantic message after card fades
            setTimeout(() => {
                romanticMessage.classList.add('show');
            }, 600);
        });
    </script>
</body>
</html>
